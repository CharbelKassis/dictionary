<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Definitions</title>
    <script type="module" src="./app.js"></script>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    <div id="input">
        <div id="definitionsInput" class="center">
            <select id="selectedDictionary"></select>
            <input id="userInput" type="text">
            <button type="button" id="searchButton">Search</button>
        </div>
    </div>
    <div id="output">
        <input type="checkbox" id="toggleImages">
        <div id="definitionsOutput">
            <textarea id="resultsArea" disabled="disabled"></textarea>
            <button type="button" id="clearButton">Clear</button>
        </div>
        <div id="imageOutput" class="hide center">
            <label for="toggleImages" id="hideImages">X</label>
        </div>
        <label for="toggleImages" id="showImages" class="hide">Show Images</label>
    </div>
</body>
</html>
